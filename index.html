        .hidden-mobile {
          display: none;

#content-desktop {display: block;}

@media screen and (max-width: 768px) {

    }

p {
text-align: center;
font-size: 0.9em;
font-family: "Arial Light";
}

a:link {color: black;}      /* unvisited link */
a:visited {color: black;}   /* visited link */
a:hover {color: black;}     /* mouse over link */

</style>

</head>
